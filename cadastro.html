<section>
               <img src="imagens/logo.png" alt="Logo Moocanimal" class="logo" width="100" height="50">
               <link rel="stylesheet" href="estilo/estilo_cadastro">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <h2>Formulário de Cadastro de Voluntários</h2>
    <form action="processa-cadastro.php" method="POST">
        
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required 
                   placeholder="Seu nome completo" minlength="3">
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required 
                   placeholder="seu.email@exemplo.com">

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required 
                   placeholder="000.000.000-00" 
                   pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                   title="O CPF deve estar no formato 000.000.000-00">
            
            <label for="telefone">Telefone/Celular:</label>
            <input type="tel" id="telefone" name="telefone" required 
                   placeholder="(99) 99999-9999" 
                   pattern="\(\d{2}\)\s?\d{4,5}-?\d{4}" 
                   title="Formato: (99) 99999-9999 ou (99) 9999-9999">
            
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required
                   max="2007-12-31">
            
        </fieldset>
        
        <fieldset>
            <legend>Endereço</legend>
            
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required 
                   placeholder="00000-000" 
                   pattern="\d{5}-\d{3}" 
                   title="O CEP deve estar no formato 00000-000">

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required 
                   placeholder="Rua, Avenida, etc.">

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="">Selecione</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                </select>
            
        </fieldset>

        <button type="submit">Cadastrar Voluntário</button>
    </form>
</section>
